<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Datum</title>
	<script src="js/jquery.min.js"></script>
	<!--<script src="http://code.highcharts.com/highcharts.js"></script>-->
	<script src="js/highstock.js"></script>
	<script src="js/data.js"></script>
	<script src="js/exporting.js"></script>
	<style>
	.grafico{
		width: 100%;
	}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		$(document).ready(function() { 
			
			$.ajax({
				url:"data1.csv"
				
			}).done(function(res){
				$('#grafico1 .area').highcharts('StockChart',{
					rangeSelector: {
               		selected: 1
        		},
					chart: {
			            type: 'spline'
			        },
					title: {
			            text: 'Evolución de la popularidad del Presidente de la República'
			        },
			        subtitle: {
			            text: '¿Aprueba o desaprueba la labor que viene desarrollando Ollanta Humala como Presidente de la República?'
			        },
					data: {
		                csv: res,
		               
		                
		            },
		            rangeSelector:{
		            	buttons: [{
							type: 'month',
							count: 3,
							text: '3m'
						}, {
							type: 'month',
							count: 6,
							text: '6m'
						}, {
							type: 'year',
							count: 1,
							text: '1y'
						}, {
							type: 'all',
							text: 'All'
						}],
						inputEnabled: false

		            },
		          
		            
		            plotOptions: {
			            series: {
			                borderWidth: 0,
			                dataLabels: {
			                    enabled: true,
			                    format: '{point.y:.f}%'
			                },
			                enableMouseTracking: false
			            }
			        },
			        credits:{
			        	enabled:false
			        },
			        exporting:{
			        	enabled:false
			        },
			      	scrollbar: {
			      		enabled:false,
		                barBackgroundColor: '#ff0000',
		                barBorderRadius: 1,
		                barBorderWidth: 0,
		                buttonBackgroundColor: 'gray',
		                buttonBorderWidth: 0,
		                buttonBorderRadius: 7,
		                trackBackgroundColor: 'none',
		                trackBorderWidth: 1,
		                trackBorderRadius: 8,
		                trackBorderColor: '#CCC'
		            },
			        
			        
			    });
			})
				
				
			
				
		

		    
		});
	</script>
</head>
<body>

	<div id="grafico1">
		
		<div class="area" style="height:400px"></div>
	</div>


	<!--<div id="container" style="width:100%; height:400px;"></div>-->
</body>
</html>
